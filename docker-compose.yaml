services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: postgres
    restart: always
    ports:
      - "${DB_PORT}:${DB_PORT}"
    env_file:
    - .env
    volumes:
      - pg-data:/var/lib/postgresql/data
      - pglogs:/var/log/postgresql
    networks:
      - home-net

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: home_library_service
    restart: always
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
    env_file:
    - .env
    networks:
      - home-net

volumes:
  pg-data:
  pglogs:

networks:
  home-net:
    driver: bridge